<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Papers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-card: #262626;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --text-muted: #737373;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --border: #404040;
      --success: #10b981;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 2rem;
      box-shadow: var(--shadow);
      position: relative;
      z-index: 10;
    }
    
    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .search-container {
      flex: 1;
      max-width: 600px;
      position: relative;
    }
    
    .search-box {
      display: flex;
      background: var(--bg-card);
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 2px;
      transition: all 0.3s ease;
    }
    
    .search-box:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    #query {
      flex: 1;
      background: transparent;
      border: none;
      padding: 0.875rem 1rem;
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      border-radius: 10px;
    }
    
    #query::placeholder {
      color: var(--text-muted);
    }
    
    #searchBtn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.875rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    #searchBtn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }
    
    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    #toggleView {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border);
      padding: 0.875rem 1.25rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    #toggleView:hover {
      background: var(--border);
      transform: translateY(-1px);
    }
    
    main {
      flex: 1;
      display: flex;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      min-height: 0;
    }
    
    #results {
      display: flex;
      flex: 1;
      min-height: 0;
    }
    
    #list {
      flex: 0 0 400px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      padding: 1.5rem;
    }
    
    .paper {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .paper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), #8b5cf6);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .paper:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      border-color: var(--accent);
    }
    
    .paper:hover::before {
      opacity: 1;
    }
    
    .paper.selected {
      border-color: var(--accent);
      box-shadow: var(--shadow-lg);
    }
    
    .paper.selected::before {
      opacity: 1;
    }
    
    .paper-title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
      line-height: 1.4;
    }
    
    .paper-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-muted);
      font-size: 0.875rem;
    }
    
    .paper-year {
      background: var(--bg-primary);
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      font-weight: 500;
    }
    
    #abstract {
      flex: 1;
      padding: 2rem;
      background: var(--bg-primary);
      overflow-y: auto;
    }
    
    .abstract-content {
      max-width: 800px;
    }
    
    .abstract-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      line-height: 1.3;
      color: var(--text-primary);
    }
    
    .abstract-meta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--border);
    }
    
    .meta-item {
      display: flex;
      flex-direction: column;
    }
    
    .meta-label {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }
    
    .meta-value {
      font-size: 1rem;
      color: var(--text-primary);
    }
    
    .abstract-text {
      font-size: 1.125rem;
      line-height: 1.7;
      color: var(--text-secondary);
    }
    
    #cy {
      flex: 1;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 12px;
      margin: 1.5rem;
      overflow: hidden;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: var(--text-muted);
    }
    
    .spinner {
      border: 2px solid transparent;
      border-top: 2px solid var(--accent);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: var(--text-muted);
      padding: 2rem;
    }
    
    .empty-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    
    /* Responsive Design */
    @media (max-width: 1024px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }
      
      #results {
        flex-direction: column;
      }
      
      #list {
        flex: none;
        max-height: 300px;
      }
      
      #abstract {
        padding: 1rem;
      }
    }
    
    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }
      
      .search-container {
        max-width: none;
      }
      
      .controls {
        justify-content: center;
      }
      
      #list {
        padding: 1rem;
      }
      
      .paper {
        padding: 1rem;
      }
      
      .abstract-meta {
        grid-template-columns: 1fr;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo">ðŸ“š Open Papers</div>
        <div class="search-container">
          <div class="search-box">
            <input id="query" placeholder="Enter title, DOI, or keywords to discover research papers" type="text">
            <button id="searchBtn">
              <span>Search</span>
            </button>
          </div>
        </div>
        <div class="controls">
          <button id="toggleView">ðŸ“Š Toggle Graph</button>
        </div>
      </div>
    </header>
    
    <main>
      <div id="results">
        <div id="list">
          <div class="empty-state">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
            </svg>
            <p>Search for research papers to get started</p>
          </div>
        </div>
        <div id="abstract">
          <div class="empty-state">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,19H5V5H19V19Z" />
            </svg>
            <p>Select a paper to view its abstract and details</p>
          </div>
        </div>
      </div>
      <div id="cy" style="display:none;"></div>
    </main>
  </div>

  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <script>
    let seed = null;
    let candidates = [];
    let currentView = "list";
    let selectedPaper = null;

    function renderList() {
      document.getElementById("cy").style.display = "none";
      document.getElementById("results").style.display = "flex";
      const listDiv = document.getElementById("list");
      
      if (candidates.length === 0) {
        listDiv.innerHTML = `
          <div class="empty-state">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
            </svg>
            <p>No papers found. Try a different search term.</p>
          </div>
        `;
        return;
      }
      
      listDiv.innerHTML = "";
      
      // Add seed paper first if it exists
      if (seed) {
        const div = createPaperElement(seed, true);
        listDiv.appendChild(div);
      }
      
      candidates.forEach((p, idx) => {
        const div = createPaperElement(p, false, idx);
        listDiv.appendChild(div);
      });
    }

    function createPaperElement(paper, isSeed = false, idx = null) {
      const div = document.createElement("div");
      div.className = "paper";
      if (selectedPaper === paper) {
        div.classList.add("selected");
      }
      
      const title = document.createElement("div");
      title.className = "paper-title";
      title.textContent = paper.title;
      
      const meta = document.createElement("div");
      meta.className = "paper-meta";
      
      const year = document.createElement("span");
      year.className = "paper-year";
      year.textContent = paper.year || "N/A";
      
      const citations = document.createElement("span");
      citations.textContent = `${paper.citations || 0} citations`;
      
      meta.appendChild(year);
      meta.appendChild(citations);
      
      div.appendChild(title);
      div.appendChild(meta);
      
      div.onclick = () => {
        // Remove selected class from all papers
        document.querySelectorAll(".paper").forEach(p => p.classList.remove("selected"));
        div.classList.add("selected");
        selectedPaper = paper;
        showAbstract(paper);
      };
      
      return div;
    }

    function showAbstract(paper) {
      const absDiv = document.getElementById("abstract");
      const content = `
        <div class="abstract-content">
          <h1 class="abstract-title">${paper.title}</h1>
          <div class="abstract-meta">
            <div class="meta-item">
              <div class="meta-label">Authors</div>
              <div class="meta-value">${paper.authors || "N/A"}</div>
            </div>
            <div class="meta-item">
              <div class="meta-label">Year</div>
              <div class="meta-value">${paper.year || "N/A"}</div>
            </div>
            <div class="meta-item">
              <div class="meta-label">Citations</div>
              <div class="meta-value">${paper.citations || 0}</div>
            </div>
            <div class="meta-item">
              <div class="meta-label">DOI</div>
              <div class="meta-value">${paper.doi || "N/A"}</div>
            </div>
          </div>
          <div class="abstract-text">${paper.abstract || "No abstract available."}</div>
        </div>
      `;
      absDiv.innerHTML = content;
    }

    function renderGraph() {
      document.getElementById("results").style.display = "none";
      document.getElementById("cy").style.display = "block";

      const tokenize = txt => new Set(txt.toLowerCase().replace(/[^a-z0-9\s]/g, " ").split(/\s+/).filter(Boolean));
      const jaccard = (a, b) => {
        const A = tokenize(a), B = tokenize(b);
        if (!A.size || !B.size) return 0;
        let inter = 0; 
        for (const t of A) if (B.has(t)) inter++;
        return inter / new Set([...A, ...B]).size;
      };

      const elements = [
        { data: { id: "seed", label: seed.title.length > 50 ? seed.title.substring(0, 50) + "..." : seed.title } },
        ...candidates.map((c, i) => ({ 
          data: { 
            id: `c${i}`, 
            label: c.title.length > 50 ? c.title.substring(0, 50) + "..." : c.title 
          } 
        })),
        ...candidates.map((_, i) => ({ data: { source: "seed", target: `c${i}` } })),
      ];

      const threshold = 0.15;
      for (let i = 0; i < candidates.length; i++) {
        const ciText = `${candidates[i].title} ${candidates[i].abstract}`;
        for (let j = i + 1; j < candidates.length; j++) {
          const cjText = `${candidates[j].title} ${candidates[j].abstract}`;
          if (jaccard(ciText, cjText) >= threshold) {
            elements.push({ data: { source: `c${i}`, target: `c${j}` } });
          }
        }
      }

      const cy = cytoscape({
        container: document.getElementById("cy"),
        elements,
        style: [
          {
            selector: "node",
            style: {
              label: "data(label)",
              "text-valign": "center",
              "text-halign": "center",
              "font-size": 12,
              "font-weight": "600",
              "background-color": "#3b82f6",
              "color": "#ffffff",
              "border-width": 2,
              "border-color": "#1e40af",
              "text-wrap": "wrap",
              "text-max-width": "120px",
              "width": 60,
              "height": 60
            }
          },
          {
            selector: "node#seed",
            style: {
              "background-color": "#10b981",
              "border-color": "#059669",
              "width": 80,
              "height": 80,
              "font-size": 14
            }
          },
          {
            selector: "edge",
            style: {
              "width": 2,
              "line-color": "#404040",
              "curve-style": "bezier"
            }
          },
          {
            selector: "node:selected",
            style: {
              "border-width": 4,
              "border-color": "#fbbf24"
            }
          }
        ],
        layout: {
          name: "cose",
          animate: true,
          animationDuration: 1000,
          nodeOverlap: 10,
          nodeRepulsion: 8000
        }
      });

      cy.on("tap", "node", evt => {
        const id = evt.target.id();
        if (id === "seed") {
          showAbstract(seed);
          selectedPaper = seed;
        } else {
          const idx = parseInt(id.slice(1));
          showAbstract(candidates[idx]);
          selectedPaper = candidates[idx];
        }
      });
    }

    document.getElementById("searchBtn").onclick = async () => {
      const q = document.getElementById("query").value.trim();
      if (!q) return;
      
      // Show loading state
      const searchBtn = document.getElementById("searchBtn");
      const originalText = searchBtn.innerHTML;
      searchBtn.innerHTML = '<div class="spinner"></div><span>Searching...</span>';
      searchBtn.disabled = true;
      
      try {
        const resp = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
        const data = await resp.json();
        seed = data.seed;
        candidates = data.candidates;
        selectedPaper = null;
        
        renderList();
        if (seed) {
          showAbstract(seed);
          selectedPaper = seed;
        }
      } catch (error) {
        console.error("Search failed:", error);
        document.getElementById("list").innerHTML = `
          <div class="empty-state">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12,2L13.09,8.26L22,9L13.09,9.74L12,16L10.91,9.74L2,9L10.91,8.26L12,2Z" />
            </svg>
            <p>Search failed. Please try again.</p>
          </div>
        `;
      } finally {
        searchBtn.innerHTML = originalText;
        searchBtn.disabled = false;
      }
    };

    document.getElementById("toggleView").onclick = () => {
      if (!seed) return;
      
      const toggleBtn = document.getElementById("toggleView");
      currentView = currentView === "list" ? "graph" : "list";
      
      if (currentView === "graph") {
        toggleBtn.textContent = "ðŸ“‹ Toggle List";
        renderGraph();
      } else {
        toggleBtn.textContent = "ðŸ“Š Toggle Graph";
        renderList();
      }
    };

    // Handle Enter key in search input
    document.getElementById("query").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        document.getElementById("searchBtn").click();
      }
    });

    // Demo data for testing (remove in production)
    function loadDemoData() {
      seed = {
        title: "Attention Is All You Need",
        authors: "Vaswani, A., Shazeer, N., Parmar, N., et al.",
        year: "2017",
        citations: "45231",
        doi: "10.48550/arXiv.1706.03762",
        abstract: "The dominant sequence transduction models are based on complex recurrent or convolutional neural networks that include an encoder and a decoder. The best performing models also connect the encoder and decoder through an attention mechanism. We propose a new simple network architecture, the Transformer, based solely on attention mechanisms, dispensing with recurrence and convolutions entirely."
      };
      
      candidates = [
        {
          title: "BERT: Pre-training of Deep Bidirectional Transformers for Language Understanding",
          authors: "Devlin, J., Chang, M. W., Lee, K., Toutanova, K.",
          year: "2018",
          citations: "38492",
          doi: "10.18653/v1/N19-1423",
          abstract: "We introduce a new language representation model called BERT, which stands for Bidirectional Encoder Representations from Transformers. Unlike recent language representation models, BERT is designed to pre-train deep bidirectional representations from unlabeled text by jointly conditioning on both left and right context in all layers."
        },
        {
          title: "GPT-3: Language Models are Few-Shot Learners",
          authors: "Brown, T., Mann, B., Ryder, N., et al.",
          year: "2020",
          citations: "15234",
          doi: "10.48550/arXiv.2005.14165",
          abstract: "Recent work has demonstrated substantial gains on many NLP tasks and benchmarks by pre-training on a large corpus of text followed by fine-tuning on a specific task. While typically task-agnostic in architecture, this method still requires task-specific fine-tuning datasets of thousands or tens of thousands of examples."
        }
      ];
      
      renderList();
      showAbstract(seed);
      selectedPaper = seed;
    }
    
    // Load demo data on page load (remove in production)
    // loadDemoData();
  </script>
</body>
