<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Papers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo">ğŸ“š Open Papers</div>
        <div class="search-container">
          <div class="search-box">
            <input autocomplete="off" id="query" placeholder="Enter title, DOI, or keywords to discover research papers" type="text">
            <div id="suggestionsDropdown" class="suggestions-dropdown"></div>
            <button id="searchBtn">
              <span>Search</span>
            </button>
          </div>
        </div>
        <div class="controls">
          <button id="toggleView">ğŸ“Š Toggle Graph</button>
        </div>
      </div>
    </header>
    
    <main>
      <div id="results">
        <div id="list">
          <div class="empty-state">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
            </svg>
            <p>Search for research papers to get started</p>
          </div>
        </div>
        <div id="abstract">
          <div class="empty-state">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,19H5V5H19V19Z" />
            </svg>
            <p>Select a paper to view its abstract and details</p>
          </div>
        </div>
      </div>
      <div id="cy" style="display:none;"></div>
    </main>
  </div>

  <!-- Chat Widget -->
  <div class="chat-container">
    <button class="chat-toggle" id="chatToggle">ğŸ’¬</button>
    <div class="chat-widget" id="chatWidget">
      <div class="chat-header">
        <div class="chat-title">Research Assistant</div>
        <button class="chat-close" id="chatClose">Ã—</button>
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="message bot">
          Hi! I'm your research assistant. I can help you understand papers, suggest related research, or answer questions about your search results. How can I help you today?
        </div>
        <div class="chat-messages-container">
          <div class="chat-messages" id="chatMessages"></div>
        </div>
      </div>
      <div class="chat-input-container">
        <div class="chat-input-box">
          <textarea class="chat-input" id="chatInput" placeholder="Ask me about research papers..." rows="1"></textarea>
          <button class="chat-send" id="chatSend" disabled>â†’</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <script src="frontend.js"></script>
</body>
</html>
